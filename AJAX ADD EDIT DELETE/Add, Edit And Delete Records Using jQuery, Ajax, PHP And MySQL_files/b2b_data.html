                    break;

                case messaging.messageTypes.commentShared:
                    commentShared(paramsArray[0], paramsArray[1], paramsArray[2]);
                    break;

                case messaging.messageTypes.sug:
                    sug(paramsArray[0], paramsArray[1]);
                    break;

                case messaging.messageTypes.userLoggedIn:
                    setUserData(paramsArray[0], paramsArray[1]);
                    break;

                case messaging.messageTypes.userLoggedOut:
                    clearUserData();
                    break;

                case messaging.messageTypes.commentFlagged:
                    reportComment(paramsArray[0], paramsArray[1], paramsArray[2], paramsArray[3], paramsArray[4], paramsArray[5]);
                    break;


                case messaging.messageTypes.sdkUpdateUserInfo:
                    sdkUpdatedUserInfo(paramsArray[0], paramsArray[1]);
                    break;

                case messaging.messageTypes.dataGetInfo:
                    var responseArray = paramsArray[0].split(params.localStorage.localStorageRequestDelimiter);
                    if (responseArray < 2 || isNaN(responseArray[0]))
                            return;

                    var callback = params.localStorage.callbacksMappingArray[parseInt(responseArray[0], 10)];
                    if (callback == undefined || typeof callback != "function")
                            return;

                    callback(responseArray[1]);
                    break;

                case messaging.messageTypes.dataMultiGetInfo:
                    var responseArray = paramsArray[0].split(params.localStorage.localStorageRequestDelimiter);
                    if (responseArray < 2 || isNaN(responseArray[0]))
                            return;

                    var callback = params.localStorage.callbacksMappingArray[parseInt(responseArray[0], 10)];
                    if (callback == undefined || typeof callback != "function")
                            return;

                    var responseObj;
                    try{
                        responseObj = $.parseJSON(responseArray[1]);
                    } catch (err){
                        responseObj = null;
                    }

                    callback(responseObj);
                    break;

            }

        }

        function sendReadyDataToHost(){
            var keys = [];
            keys.push(params.cookies.guestIdCookieName);
            keys.push(params.cookies.userIdCookieName);
            keys.push(params.cookies.userDataStringCookieName);
            keys.push(params.cookies.testGroupCookieName);
            keys.push(params.cookies.userStationCookieName);
            keys.push(params.cookies.heyTermsCookieName);

            readMultipleKeysFromLocalStorage(keys, function(responseArray){
                sendReadyDataToHostCallback(responseArray);
            });
        }

        function sendReadyDataToHostCallback(valuesArray){
            var readyData = [];
            var guestId = !params.querystring.guestId? userStorageLib.noResultDefaultValue : params.querystring.guestId;
            params.testGroup = params.querystring.tg && !isNaN(params.querystring.tg)? parseInt(params.querystring.tg, 10): -1;

            if (valuesArray){
                if (guestId == userStorageLib.noResultDefaultValue){
                    var result = valuesArray[params.cookies.guestIdCookieName];
                    if (result != userStorageLib.noResultDefaultValue)
                        guestId = result;
                    else {
                        guestId = generateGuestId();
                        writeToLocalStorage(params.cookies.guestIdCookieName, guestId, params.cookies.userIdDuration);
                    }
                }
                    params.uat = valuesArray[params.cookies.heyTermsCookieName]
                    if(params.uat == userStorageLib.noResultDefaultValue){
                        clearUserData();
                        writeToLocalStorage(params.cookies.heyTermsCookieName, 1, params.cookies.heyTermsDuration);
                    } else {
    
                	if (!params.userId){
        	            var userIdResult = valuesArray[params.cookies.userIdCookieName];
	                    if (userIdResult != userStorageLib.noResultDefaultValue)
                        	params.userId = userIdResult;
	                }	

                	if (params.userId){
        	            sug(params.userId, guestId);
	                    params.userObj = valuesArray[params.cookies.userDataStringCookieName];
                	    if (params.userObj == userStorageLib.noResultDefaultValue)
        	                params.userObj = null;
	                    else
                        	writeToLocalStorage(params.cookies.userDataStringCookieName, params.userObj, params.cookies.userIdDuration);
                	}
                    }

                if (params.testGroup == -1){
                    params.testGroup = valuesArray[params.cookies.testGroupCookieName];
                    if (params.testGroup == userStorageLib.noResultDefaultValue) {
                        params.testGroup = Math.floor(Math.random() * 1000);
                        writeToLocalStorage(params.cookies.testGroupCookieName, params.testGroup, params.cookies.testGroupCookieDuration);
                    }
                }

                if (params.userStation == null) {
                    params.userStation = valuesArray[params.cookies.userStationCookieName];
                    if (params.userStation == userStorageLib.noResultDefaultValue) {
                        params.userStation = UUID.create();
                        writeToLocalStorage(params.cookies.userStationCookieName, params.userStation, params.cookies.userStationCookieDuration);
                    }
                }
            }

            if (params.userStation == null)
                params.userStation = UUID.create();

            readyData.push(guestId);
            readyData.push(params.userId?params.userId:-1);
            readyData.push(params.userObj?params.userObj:-1);
            readyData.push(params.testGroup);
            readyData.push(params.userStation);


            params.guestId = guestId;
            params.querystring.guestId = guestId;

            messaging.postMessage(null, messaging.messageTypes.readyData, readyData);

            if (!isNaN(params.userId) && params.userId > 0)
                rut(params.userId, params.guestId);
        }

        function sug(uid, gid){
            if (!uid || !gid)
                return;

            if (params.sugReports[uid.toString() + "-" + gid])
                return;

            params.sugReports[uid.toString() + "-" + gid] = true;

            writeToLocalStorage(params.cookies.userIdCookieName, uid, params.cookies.userIdDuration);
            writeToLocalStorage(params.cookies.guestIdCookieName, gid, params.cookies.userIdDuration);

            $.getJSON(params.urls.receiverUrl + params.urls.sug + "?jsoncallback=?",{
                uId: uid,
                gId: gid
            });
        }

        function rut(uid, gid){
            if (!uid || isNaN(uid) || uid < 1)
                return;

            readFromLocalStorage(params.cookies.rutCookieName, function(returnValue){
                if (returnValue == "1")
                    return;

                writeToLocalStorage(params.cookies.rutCookieName, 1, params.cookies.rutCookieDuration);

                $.getJSON(params.urls.receiverUrl + params.urls.rut,{
                    uId: uid,
                    gId: gid
                });


            });

        }

//            params.guestId = guestId;
            params.sessionId = sessionId;

            statistics.init(UUID, params.urls.receiverUrl, params.urls.statsActionUrl, guestId, sessionId, pageUrl, affiliateId, userId, userString);

        function setUserData(userId, userString){
            if (!userId || !userString){
                clearUserData();
                return;
            }

            writeToLocalStorage(params.cookies.userIdCookieName, userId, params.cookies.userIdDuration);
            writeToLocalStorage(params.cookies.userDataStringCookieName, userString, params.cookies.userIdDuration);

            params.userId = userId;

            try{
                params.userObj = $.parseJSON(userString);

            } catch(err) {
                params.userObj = null;
            }

            sug(userId, params.guestId);
        }

        function clearUserData(){
            clearKeyLocalStorage(params.cookies.userIdCookieName);
            clearKeyLocalStorage(params.cookies.userDataStringCookieName);

            params.userId = null;
            params.userObj = null;
        }

            return UUID.create();

            setUserData(userId, userString);

        function createSLSFrame(isRetry){
            if (params.localStorage.localStorageFrameRetryNumber > 3) {
                params.localStorage.shouldUseLocalStorageFrame = false;
                bodyReady();
                return;
            }

            var sif = document.createElement('iframe');
            sif.setAttribute('id', 'sif');
            sif.setAttribute('src', params.urls.receiverStaticUrl.replace("http://", "https://").replace("/receiver/","/b2b/") + "b2b_sls.html" + (isRetry?"?r=" + Math.random().toString(): ""));
            internalAttachEvent(sif, "load", function(){ bodyReady();});
            internalAttachEvent(sif, "error", function(){ params.localStorage.localStorageFrameRetryNumber++; createSLSFrame(true); });
            document.body.appendChild(sif);
        }

        function readFromLocalStorage(key, callback) {
            if (!callback || typeof callback != "function")
                return;

            if (!params.localStorage.shouldUseLocalStorageFrame) {
                callback(userStorageLib.get(key));
                return;
            }


            var message = params.localStorage.numberOfReadRequests.toString() + params.localStorage.localStorageRequestDelimiter + key;
            params.localStorage.callbacksMappingArray[params.localStorage.numberOfReadRequests] = callback;
            params.localStorage.numberOfReadRequests++

            messaging.postMessage(null, messaging.messageTypes.dataGetInfo, message, null, document.getElementById("sif").contentWindow);
        }

        function readMultipleKeysFromLocalStorage(keysArray, callback) {
            if (!callback || typeof callback != "function" || !keysArray || Object.prototype.toString.call( keysArray ) != '[object Array]' )
                return;

            if (!params.localStorage.shouldUseLocalStorageFrame) {
                var responseArray = [];
                $.each(keysArray, function(index){
                    responseArray[keysArray[index]] = userStorageLib.get(keysArray[index]);
                });

                callback(responseArray);
                return;
            }

            var keysString = "";
            $.each(keysArray, function(index){
                keysString += keysArray[index] + "heydAtA";
            });
            keysString = keysString.substring(0,keysString.length - 7);

            var message = params.localStorage.numberOfReadRequests.toString() + params.localStorage.localStorageRequestDelimiter + keysString;
            params.localStorage.callbacksMappingArray[params.localStorage.numberOfReadRequests] = callback;
            params.localStorage.numberOfReadRequests++

            messaging.postMessage(null, messaging.messageTypes.dataMultiGetInfo, message, null, document.getElementById("sif").contentWindow);
        }

        function writeToLocalStorage(key, value, expiration){
            if (!params.localStorage.shouldUseLocalStorageFrame){
                userStorageLib.set(key, value, expiration);
                return;
            }

            messaging.postMessage(null, messaging.messageTypes.dataWriteInfo, key + params.localStorage.dataSurroundDelimiter +  value + params.localStorage.dataSurroundDelimiter + expiration, null, document.getElementById("sif").contentWindow);
        }

        function clearKeyLocalStorage(key, value, expiration){
            if (!params.localStorage.shouldUseLocalStorageFrame){
                userStorageLib.clear(key);
                return;
            }

            messaging.postMessage(null, messaging.messageTypes.dataClearInfo, key, null, document.getElementById("sif").contentWindow);
        }

        function internalAttachEvent(element, eventName, callbackFunction) {
            if (element.addEventListener)
                element.addEventListener(eventName, callbackFunction, false);
            else
                element.attachEvent("on" + eventName, function() {
                    return(callbackFunction.call(element, window.event));
                });
        }


    </script>
