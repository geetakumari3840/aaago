<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" type="text/css" rel="stylesheet">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

</style>
</head>
<body style="width: 100%;
			height: auto;
			background-image:url('myimages/background.png');
			background-color: yellow;">

<!-- slideshow -->
	<section style="margin: 0px;padding: 0px;border:green 10px solid;box-sizing: border-box;" >
		<div class="w3-content w3-section" style="max-width:920px;margin: auto;padding:0px;border:red 01px solid;box-sizing: border-box;">
		  <img class="mySlides w3-animate-fading" width="100%" height="500" src="myimages/123456.jpg">
		  <img class="mySlides w3-animate-fading" width="100%" height="500" src="myimages/1234.jpg">
		  <img class="mySlides w3-animate-fading" width="100%" height="500" src="myimages/12345.jpg">
		  <img class="mySlides w3-animate-fading" width="100%" height="500" src="myimages/123.jpg">
		</div>
				<script>
				var myIndex = 0;
				carousel();

				function carousel() {
				    var i;
				    var x = document.getElementsByClassName("mySlides");
				    for (i = 0; i < x.length; i++) {
				       x[i].style.display = "none";  
				    }
				    myIndex++;
				    if (myIndex > x.length) {myIndex = 1}    
				    x[myIndex-1].style.display = "block";  
				    setTimeout(carousel, 9000);    
				}
				</script>
</section>
<!-- End Slideshow -->

</body>
</html>
