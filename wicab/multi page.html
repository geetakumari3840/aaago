<!DOCTYPE html>
 
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Demo</title>
    <script src="jquery-1.9.1.min.js"></script>
    <style>
        .hide
        {
            display: none;
        }
    </style> 
    <script type="text/javascript">
        $(document).ready(function (e) {

        function showView(viewName) {
            $('.view').hide();
    $('#' + viewName).show();
    }

        $('[data-launch-view]').click(function (e) {
            e.preventDefault();
            var viewName = $(this).attr('data-launch-view');
            showView(viewName);
        });

    });
    </script>
</head>
<body>
      <button id="showPage1Btn" data-launch-view="page1">Page 1</button>
    <button id="showPage2Btn" data-launch-view="page2">Page 2</button>
    <button id="showPage3Btn" data-launch-view="page3">Page 3</button>
    <div id="lotOfPages">

    <div class="view" id="page1">
            <h1>Pa ge 1</h1>
        </div>
        
    <div class="view hide" id="page2">
            <h1>Page 2</h1>
        </div>

    <div class="view hide" id="page3">
            <h1>Page 3</h1>
        </div>

    </div>

  
<hr>
<hr>
<div id="content1"></div>
<div id="content2"></div>
<div id="contentn"></div>

<script>
    $('#content1').load('index.html');
    $('#content2').load('multi_page.html');
    $('#contentn').load('new_header.html');
</script>
</body>
</html>
